<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>films</title>
    <style>
        @font-face {
            font-family: 'Horizon';
            src: url('Horizon-Bold.otf') format('opentype');
            font-weight: bold;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            backdrop-filter: blur(20px);
            background-color: #000000;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .title {
            font-family: 'Horizon', sans-serif;
            font-size: 8vw;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-top: 1vw;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            text-align: center;
        }
        .container {
            text-align: left;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px;
            max-width: 90%;
        }
        .button {
            display: inline-block;
            width: 200px;
            padding: 15px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            color: white;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            transition: 0.4s;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            font-family: 'Horizon', sans-serif;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.5);
        }
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            .button {
                width: 90%;
                font-size: 14px;
            }
            .title {
                font-size: 10vw;
            }
        }
    </style>
</head>
<body>
    <div class="title">films</div>
    <div class="button-container">
        <!-- Generování 50 tlačítek -->
        <script>
            for (let i = 1; i <= 50; i++) {
                document.write(`<a href="https://www.youtube.com/watch?v=video${i}" class="button" target="_blank">Film ${i}</a>`);
            }
        </script>
    </div>
</body>
</html>
