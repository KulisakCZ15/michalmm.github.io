<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no meta!</title>
    <style>
        @font-face {
            font-family: 'Horizon';
            src: url('Horizon-Bold.otf') format('opentype');
            font-weight: bold;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background: url('../assets/pexels-apasaric-1820770.jpg') no-repeat center center/cover;
            backdrop-filter: blur(0px);
            background-color: #000000;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .title {
            font-family: 'Horizon', sans-serif;
            font-size: 8vw;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-top: 3vw;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            text-align: center;
        }
        .container {
            text-align: left;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 40px;
            padding-left: 5vw;
            width: 100%;
        }
        .button {
            display: inline-block;
            width: 240px;
            padding: 15px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            color: white;
            font-size: 20px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            transition: 0.4s;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            font-family: 'Horizon', sans-serif;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.5);
        }
        @media (max-width: 768px) {
            .button-container {
                align-items: center;
            }
            .button {
                width: 90%;
                font-size: 18px;
            }
            .title {
                font-size: 10vw;
            }
        }
    </style>
</head>
<body>
    <div class="title">michalmm</div>
    <div class="button-container">
        <a href="https://jellyfin.michalmm.cz/web/#/home.html" class="button" target="_blank">filmy</a>
        <a href="https://files.michalmm.cz/files/" class="button" target="_blank">soubory</a>
    </div>
</body>
</html>
