<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no meta!</title>
    <style>
        @font-face {
            font-family: 'Horizon';
            src: url('Horizon-Bold.otf') format('opentype');
            font-weight: bold;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #000;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Video na pozadí */
        .background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .title {
            font-family: 'Horizon', sans-serif;
            font-size: 8vw;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-top: 3vw;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 40px;
            padding-left: 5vw;
            width: 100%;
        }

        .button {
            display: inline-block;
            width: 240px;
            padding: 15px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            color: white;
            font-size: 20px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            transition: 0.4s;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            font-family: 'Horizon', sans-serif;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .button-container {
                align-items: center;
            }
            .button {
                width: 90%;
                font-size: 18px;
            }
            .title {
                font-size: 10vw;
            }
        }
    </style>
</head>
<body>

    <!-- Video na pozadí -->
    <video autoplay loop muted playsinline class="background-video">
        <source src="6lrAkagfns.mp4" type="video/mp4">
    </video>

    <div class="title">michalmm</div>
    
    <div class="button-container">
        <a href="http://192.168.1.104:8096/web/index.html#/movies.html?topParentId=8f01ecb48aebf0004f05622a1dddfdfc&collectionType=movies" class="button" target="_blank">filmy</a>
    </div>

</body>
</html>
