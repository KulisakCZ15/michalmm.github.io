<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam filmů</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .movie { display: flex; align-items: center; margin-bottom: 10px; cursor: pointer; }
        img { width: 100px; margin-right: 10px; transition: 0.3s; }
        img:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <h1>Seznam filmů</h1>
    <div id="movies"></div>

    <script>
        // Seznam filmů s odkazy na video soubory
        const movies = [
            {
                "title": "Interstellar",
                "year": 2014,
                "poster": "https://image.tmdb.org/t/p/w1280/6qdusBmmCndnYs1jkf7BSUrIoBr.jpg",
                "video": "https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley"
            },
            {
                "title": "Inception",
                "year": 2010,
                "poster": "https://image.tmdb.org/t/p/w500/qmDpIHrmpJINaRKAfWQfftjCdyi.jpg",
                "video": "https://www.example.com/inception.mp4"
            }
        ];

        // Zobrazení filmů
        const container = document.getElementById('movies');
        movies.forEach(movie => {
            const div = document.createElement('div');
            div.classList.add('movie');
            div.innerHTML = `
                <img src="${movie.poster}" alt="${movie.title}">
                <p><strong>${movie.title}</strong> (${movie.year})</p>
            `;
            div.addEventListener('click', () => {
                window.location.href = movie.video; // Otevře film v novém okně
            });
            container.appendChild(div);
        });
    </script>

</body>
</html>
